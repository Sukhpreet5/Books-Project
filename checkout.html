    <script>

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // validate inputs
        function validateForm() {

            // validate firstname
            var x = document.checkoutform.FirstName.value;
            if (x == "") {
                alert("First Name must be filled out");
                return false;
            }

            // validate last name
            var x = document.checkoutform.LastName.value;
            if (x == "") {
                alert("Last Name must be filled out");
                return false;
            }

            // validate email
            var x = document.checkoutform.EMail.value;
            if (x == "") {
                alert("Email must be filled out");
                return false;
            }

            // validate phone
            var x = document.checkoutform.Phone.value;
            if (x == "") {
                alert("Phone must be filled out");
                return false;
            }


            // validate addres
            var x = document.checkoutform.Address.value;
            if (x == "") {
                alert("Street Address must be filled out");
                return false;
            }


            // validate city
            var x = document.checkoutform.City.value;
            if (x == "") {
                alert("City must be filled out");
                return false;
            }

            // validate state
            var x = document.checkoutform.State.value;
            if (x == "") {
                alert("State must be filled out");
                return false;
            }

            // validate zip
            var x = document.checkoutform.Zip.value;
            if (x == "") {
                alert("Zip must be filled out");
                return false;
            }

            // validate credit cared
            var x = document.checkoutform.CreditCard.value;
            if (x == "") {
                alert("CreditCard Number must be filled out");
                return false;
            }



            return true;
        }


        $(function(){

            $("#footer").load("footer.html");

    </script>
